<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>

      <div class="button-wrapper">
        <form id="chat-form">
          <input id="chat" />
          <button id="say">Say</button>
        </form>


        <form id="create-form">
          <p>title <input id="create-chat" />   
            price <input type="number" id="create-price" />  
            description <input id="create-description" />
            <button id="create"> CREATE</button></p>
        </form>
        <form id="delete-form">
          <p>title <input id="delete-chat" />   
            <!--price <input id="delete-price" />  
            description <input id="delete-description" />-->
            <button id="delete"> DELETE</button></p>
        </form>
        <form id="update-form">
          <p>title <input id="update-chat1" />  
            new title <input id="update-chat2" /> 
            new price <input id="update-price" /> 
            new description <input id="update-description" /> 
            <button id="update">UPDATE</button></p>
        </form>
        <button id="list">LIST</button>
        
      </div>
      <div id="tables"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/client.js"></script>
  </body>
</html>
